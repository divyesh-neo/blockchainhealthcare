<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthCare Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0ea5e9"/>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Login Page -->
  <div id="loginPage" class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <span class="text-5xl"></span>
        <h1 class="text-2xl font-bold text-gray-800 mt-2">HealthCare Pro</h1>
        <p class="text-gray-400 text-sm">Offline-First Healthcare System</p>
      </div>

      <!-- Role Select -->
      <div class="flex gap-2 mb-6">
        <button onclick="setRole('doctor')" id="doctorRoleBtn"
          class="flex-1 py-2 rounded-lg bg-sky-600 text-white font-semibold text-sm">
          Doctor
        </button>
        <button onclick="setRole('patient')" id="patientRoleBtn"
          class="flex-1 py-2 rounded-lg bg-gray-100 text-gray-600 font-semibold text-sm">
          Patient
        </button>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-sky-400"/>
        <input id="loginPassword" type="password" placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-sky-400"/>
        <button onclick="login()"
          class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 rounded-xl mb-3">
          Login
        </button>
        <button onclick="showRegister()"
          class="w-full bg-gray-100 hover:bg-gray-200 text-gray-600 font-semibold py-2 rounded-xl text-sm">
          New User? Register
        </button>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="hidden">
        <input id="regName" type="text" placeholder="Full Name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-sky-400"/>
        <input id="regEmail" type="email" placeholder="Email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-sky-400"/>
        <input id="regPassword" type="password" placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-sky-400"/>
        <button onclick="register()"
          class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 rounded-xl mb-3">
          Register
        </button>
        <button onclick="showLogin()"
          class="w-full bg-gray-100 hover:bg-gray-200 text-gray-600 font-semibold py-2 rounded-xl text-sm">
          Already have account? Login
        </button>
      </div>

    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="hidden">

    <!-- Header -->
    <header class="bg-sky-600 text-white py-4 px-6 shadow-lg sticky top-0 z-40">
      <div class="max-w-5xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-2">
          <span class="text-2xl"></span>
          <h1 class="text-xl font-bold">HealthCare Pro</h1>
          <span id="roleTag" class="text-xs bg-white text-sky-600 px-2 py-1 rounded-full font-semibold"></span>
        </div>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2">
            <div id="statusIndicator" class="w-3 h-3 rounded-full bg-green-400"></div>
            <span id="statusText" class="text-green-300 font-semibold text-sm">Online</span>
          </div>
          <button onclick="logout()" class="text-xs bg-white text-sky-600 px-3 py-1 rounded-full font-semibold">Logout</button>
        </div>
      </div>
    </header>

    <!-- Tabs -->
    <div class="bg-white shadow-sm sticky top-16 z-30">
      <div class="max-w-5xl mx-auto flex">
        <button id="btn-dashboard" onclick="showTab('dashboard')"
          class="tab-btn flex-1 py-3 text-sm font-semibold bg-sky-600 text-white transition-all">
          Dashboard
        </button>
        <button id="btn-register" onclick="showTab('register')"
          class="tab-btn flex-1 py-3 text-sm font-semibold text-gray-600 transition-all">
          Register
        </button>
        <button id="btn-patients" onclick="showTab('patients')"
          class="tab-btn flex-1 py-3 text-sm font-semibold text-gray-600 transition-all">
          Patients
        </button>
      </div>
    </div>

    <main class="max-w-5xl mx-auto px-4 py-8">

      <!-- Dashboard Tab -->
      <div id="dashboardTab">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
          <div class="bg-white rounded-2xl p-5 shadow text-center">
            <p class="text-gray-400 text-sm">Total Patients</p>
            <h2 id="totalPatients" class="text-3xl font-bold text-sky-600">0</h2>
          </div>
          <div class="bg-white rounded-2xl p-5 shadow text-center">
            <p class="text-gray-400 text-sm">Today</p>
            <h2 id="todayPatients" class="text-3xl font-bold text-indigo-600">0</h2>
          </div>
          <div class="bg-white rounded-2xl p-5 shadow text-center">
            <p class="text-gray-400 text-sm">Pending</p>
            <h2 id="pendingCount" class="text-3xl font-bold text-yellow-500">0</h2>
          </div>
          <div class="bg-white rounded-2xl p-5 shadow text-center">
            <p class="text-gray-400 text-sm">Done</p>
            <h2 id="doneCount" class="text-3xl font-bold text-green-500">0</h2>
          </div>
        </div>
        <div class="bg-white rounded-2xl shadow p-6 mb-8">
          <h2 class="text-lg font-bold text-gray-800 mb-4">Patients by Doctor</h2>
          <canvas id="doctorChart" height="100"></canvas>
        </div>
        <div class="bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-3 rounded-xl text-center">
          Offline feature active - Data saves locally when no internet!
        </div>
      </div>

      <!-- Register Tab -->
      <div id="registerTab" class="hidden">
        <div class="bg-white rounded-2xl shadow-md p-6">
          <h2 class="text-xl font-bold text-gray-800 mb-6">New Patient Registration</h2>
          <form id="patientForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="text-sm font-medium text-gray-600">Full Name</label>
              <input id="name" type="text" required placeholder="Enter patient name"
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"/>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Age</label>
              <input id="age" type="number" required placeholder="Enter age"
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"/>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Phone Number</label>
              <input id="phone" type="tel" required placeholder="Enter phone number"
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"/>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Problem / Symptoms</label>
              <input id="problem" type="text" required placeholder="Describe symptoms"
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"/>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Doctor</label>
              <select id="doctor" required
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400">
                <option value="">Select Doctor</option>
                 <option value="Dr. Parmar">Dr. Parmar - General</option>
                <option value="Dr. Patel">Dr. Patel - General</option>
                <option value="Dr. Shah">Dr. Shah - Cardiology</option>
                <option value="Dr. Mehta">Dr. Mehta - Orthopedic</option>
                <option value="Dr. Joshi">Dr. Joshi - Pediatrics</option>
              </select>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Appointment Date</label>
              <input id="date" type="date" required
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"/>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Appointment Time</label>
              <input id="time" type="time" required
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"/>
            </div>
            <div class="md:col-span-2">
              <button type="submit"
                class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 rounded-xl transition-all">
                Register Patient
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Patients Tab -->
      <div id="patientsTab" class="hidden">
        <div class="bg-white rounded-2xl shadow p-4 mb-6">
          <input id="searchInput" type="text" placeholder="Search by name, phone, problem..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"/>
        </div>
        <div id="patientList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <p class="text-gray-400 text-center col-span-2">Loading...</p>
        </div>
      </div>

    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
